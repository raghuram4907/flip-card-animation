<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flip Card Animation</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(45deg,blue,rgb(211, 14, 122));
      font-family: Arial, sans-serif;
    }

    .container {
      perspective: 1000px;
    }

    .card {
      position: relative;
      width: 300px;
      height: 350px;
      text-align: center;
      transition: transform 0.6s;
      transform-style: preserve-3d;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    .container:hover .card {
      transform: rotateY(180deg);
    }

    .frontside, .backside {
      position: absolute;
      width: 100%;
      height: 100%;
      backface-visibility: hidden;
      border-radius: 10px;
    }

    .frontside {
      background: #4caf50;
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 24px;
    }

    .backside {
      background: #d57815;
      color: white;
      transform: rotateY(180deg);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-size: 24px;
      padding: 20px;
    }


    
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="frontside">
        Front Side
      </div>
      <div class="backside">
        <p>Back Side</p>
        
      </div>
    </div>
  </div>
</body>
</html>
